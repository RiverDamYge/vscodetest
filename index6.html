    <script>
     $.fn.extend({
         max:function(a,b){
             if(a>b){
                 return a
             }
             else{
                 return b
             }
         },
         min:function(a,b){
             if(a>b){
                 return b
             }
             else{
                 return a
             }
         },
         color(c){
             this.css('color',c)
             return this
         }
     })
