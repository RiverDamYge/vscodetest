<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
  <script>
    let index = 0
    let timer = 0
    $(function () {
      $('input').click(function () {
        let step = Math.floor(Math.random() * 19)
        timer = setInterval(() => {
          step--
          $('li').eq(index % 9)
            .addClass('active').siblings().removeClass('active')
          index++
          if (step == 0) {
            clearInterval(timer)
            $('div').html('恭喜你:' + $('li').eq((index % 9) - 1).html())
            index = 0
          }
        }, 500);
      })
    })

  </script>
  <style>
    ul {
      width: 328px;
    }

    li {
      width: 100px;
      height: 100px;
      border: 1px #000 solid;
      float: left;
      margin-left: 5px;
      list-style: none;
    }

    .active {
      background: red;
    }
  </style>
</head>

<body>
  <input type="button" value="抽奖">
  <ul>
    <li>1等奖</li>
    <li>2等奖</li>
    <li>3等奖</li>
    <li>4等奖</li>
    <li>5等奖</li>
    <li>6等奖</li>
    <li>7等奖</li>
    <li>8等奖</li>
    <li>9等奖</li>
  </ul>
  <div></div>
</body>

</html>
